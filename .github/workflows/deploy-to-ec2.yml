name: Build Java Project and Deploy to EC2

on:
  push:
    branches: [ "main" ] # 在推送到main分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 步骤1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2: 设置Java环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 步骤3: 编译Java文件
      - name: Compile Java code
        run: javac GenerateHtml.java

      # 步骤4: 运行Java程序生成HTML
      - name: Generate HTML file
        run: java GenerateHtml

      # 步骤5: 验证生成的文件
      - name: List files and check HTML
        run: |
          ls -la
          cat index.html || echo "HTML file not found."

      # 步骤6: 部署到EC2
      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem index.html ec2-user@$EC2_HOST:/tmp/
          # 以下命令可选：在服务器上移动HTML文件到Web目录，例如Apache或Nginx的目录
          # ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$EC2_HOST "sudo mv /tmp/index.html /usr/share/nginx/html/"
