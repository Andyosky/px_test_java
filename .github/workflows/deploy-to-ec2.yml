name: Deploy to AWS EC2 via SSM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # 这是使用OIDC所必需的
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}  # 使用在仓库Variables中配置的角色ARN
        aws-region: ap-southeast-5  # 替换为你的AWS区域

    - name: Execute command via SSM
      run: |
        aws ssm send-command \
          --instance-ids "i-08b57244688e0e5b7" \  # 替换为你的EC2实例ID
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /path/to/your/app",
            "git pull origin main",
            "docker-compose down",
            "docker-compose up -d"
          ]'
